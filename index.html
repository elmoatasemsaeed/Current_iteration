<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iteration Tracker Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <link rel="icon" href="data:,">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .status-delayed { background-color: #fee2e2; border-left: 4px solid #ef4444; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">

    <div id="login-screen" class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
            <h1 class="text-3xl font-bold text-center mb-8 text-blue-900">Login</h1>
            <div class="space-y-4">
                <input type="text" id="username" placeholder="Username" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                <input type="password" id="password" placeholder="Password" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                <input type="password" id="gh-token" placeholder="GitHub Personal Access Token" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                <div class="flex items-center gap-2">
                    <input type="checkbox" id="remember-me" class="w-4 h-4">
                    <label for="remember-me" class="text-sm text-gray-600">Remember Me</label>
                </div>
                <button onclick="auth.handleLogin()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition">Sign In</button>
            </div>
            <p class="text-[10px] text-gray-400 mt-4 text-center italic">Ensure token has correct permissions (repo scope)</p>
        </div>
    </div>

    <div id="app-container" class="hidden">
        <header class="bg-white shadow-sm border-b sticky top-0 z-40">
            <div class="max-w-full mx-auto px-4 h-16 flex items-center justify-between">
                <div class="flex items-center gap-8">
                    <span class="text-xl font-bold text-blue-700 italic underline">IterationSync</span>
                    <nav class="hidden lg:flex gap-1">
                        <button onclick="ui.switchTab('dashboard')" class="nav-btn px-4 py-2 rounded-md hover:bg-blue-50 text-gray-700">Dashboard</button>
                        <button onclick="ui.switchTab('active')" class="nav-btn px-4 py-2 rounded-md hover:bg-blue-50 text-gray-700">Current Status</button>
                        <button onclick="ui.switchTab('delivery')" class="nav-btn px-4 py-2 rounded-md hover:bg-blue-50 text-gray-700">Delivery (Tested)</button>
                        <button onclick="ui.switchTab('availability')" class="nav-btn px-4 py-2 rounded-md hover:bg-blue-50 text-gray-700">Availability</button>
                        <button onclick="ui.switchTab('settings')" class="nav-btn px-4 py-2 rounded-md hover:bg-blue-50 text-gray-700">Settings</button>
                    </nav>
                </div>
                
                <div class="flex items-center gap-3">
                    <button onclick="dataProcessor.sync()" class="flex items-center gap-2 bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-indigo-700 transition">
                        <span>üîÑ</span> Sync Data
                    </button>
                    <input type="file" id="csv-input" class="hidden" accept=".csv" onchange="dataProcessor.handleCSV(event)">
                    <button onclick="document.getElementById('csv-input').click()" class="bg-green-600 text-white px-4 py-2 rounded-lg text-sm hover:bg-green-700 transition">
                        üì§ Upload CSV
                    </button>
                    <button onclick="auth.logout()" class="text-red-500 text-sm font-bold p-2 hover:bg-red-50 rounded">Logout</button>
                </div>
            </div>
        </header>

        <main class="p-6">
            <section id="tab-dashboard" class="tab-content space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4" id="stats-cards">
                    </div>
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div class="bg-white p-6 rounded-xl shadow-sm border h-96 overflow-y-auto" id="overdue-list">
                        <h3 class="font-bold text-red-600 mb-4 flex items-center gap-2">‚ö†Ô∏è Delayed User Stories</h3>
                        <div class="space-y-3" id="overdue-container"></div>
                    </div>
                    <div class="bg-white p-6 rounded-xl shadow-sm border h-96 overflow-y-auto" id="today-expected">
                        <h3 class="font-bold text-blue-600 mb-4 flex items-center gap-2">üìÖ Expected Today</h3>
                        <div class="space-y-3" id="today-container"></div>
                    </div>
                    
                    <div id="client-roadmap" class="mb-6">
    <h3 class="font-bold text-indigo-700 mb-4 flex items-center gap-2">
        üöÄ Client Delivery Roadmap (Next 14 Days)
    </h3>
    <div id="roadmap-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        </div>
</div>
                </div>
            </section>

            <section id="tab-active" class="tab-content">
                <div class="flex flex-col gap-6">
                    <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                        <h2 class="text-2xl font-bold text-slate-800">Active Workstreams</h2>
                        <div id="active-filters" class="flex gap-2 w-full md:w-96">
                            <div class="relative w-full">
                                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">üîç</span>
                                <input type="text" 
                                       id="search-input" 
                                       onkeyup="ui.renderActiveCards()" 
                                       placeholder="Search by ID, Title, or Employee..." 
                                       class="w-full pl-10 pr-4 py-2 border rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none shadow-sm">
                            </div>
                        </div>
                    </div>
                    
                    <div id="active-cards-container" class="grid grid-cols-1 xl:grid-cols-4 gap-6">
                        </div>
                </div>
            </section>

            <section id="tab-delivery" class="tab-content space-y-4">
                <div class="bg-green-50 p-4 rounded-lg border border-green-200">
                    <h2 class="font-bold text-green-800">Ready To Deliver (Tested)</h2>
                </div>
                <div id="delivery-grid" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </section>

            <section id="tab-availability" class="tab-content">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6" id="availability-container"></div>
            </section>

            <section id="tab-settings" class="tab-content">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div class="bg-white p-6 rounded-xl border">
                        <h3 class="font-bold mb-4">Add Vacation For Employee</h3>
                        <div class="space-y-3">
                            <select id="staff-select" class="w-full border p-2 rounded"></select>
                            <input type="date" id="vacation-date" class="w-full border p-2 rounded">
                            <button onclick="settings.addVacation()" class="bg-blue-600 text-white px-4 py-2 rounded shadow">Add</button>
                        </div>
                        <div class="mt-6 border-t pt-4">
                            <h4 class="text-sm font-bold text-gray-500 mb-2">Current Vacations:</h4>
                            <div id="vacations-list" class="space-y-1 text-xs max-h-40 overflow-y-auto"></div>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-xl border">
                        <h3 class="font-bold mb-4">Public Holidays</h3>
                        <div class="flex gap-2">
                            <input type="date" id="holiday-date" class="border p-2 rounded flex-1">
                            <button onclick="settings.addHoliday()" class="bg-gray-800 text-white px-4 py-2 rounded">Add</button>
                        </div>
                        <div id="holidays-list" class="mt-6 flex flex-wrap gap-2"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
